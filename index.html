<!DOCTYPE html>
<html>
	<head>
		<title>生理學實驗二 數據統計</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./targetStyle.css"></link>
		<link rel="stylesheet" type="text/css" href="./style.css"></link>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type = "text/javascript" src = "./dataProcess.js"></script>
		<script type = "text/javascript" src = "./script.js"></script>
	</head>
	<body>
		<div class = "container">
			<div id = "dartContainer"></div>
			<div id = "statistics"></div>
			<div id = "target">
				<div class = "circle" id = "s1"></div>
				<div class = "circle" id = "s2"></div>
				<div class = "circle" id = "s3"></div>
				<div class = "circle" id = "s4"></div>
				<div class = "circle" id = "s5"></div>
				<div class = "circle" id = "s6"></div>
				<div class = "circle" id = "s7"></div>
				<div class = "circle" id = "s8"></div>
				<div class = "circle" id = "s9"></div>
				<div class = "circle" id = "bullseye"></div>
			</div>
			<div class = "row" id = "switch">
				<div class = "input-group col-3" id = "subject">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">受試者</span>
					</div>
					<input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
				</div>
				<div class = "col-2 button" id = "preDay">前一天</div>
				<div class = "col-2" id = "dayDisplay">2020/04/20</div>
				<div class = "col-2 button" id = "nextDay">下一天</div>
				<div class = "col-1"></div>
				<div class = "col-2 button" id = "download">下載檔案</div>
			</div>
			<table class="table table-dark table-hover" id = "title">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Score</th>
						<th scope="col">X</th>
						<th scope="col">Y</th>
						<th scope="col">R</th>
						<th scope="col">Degree</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
